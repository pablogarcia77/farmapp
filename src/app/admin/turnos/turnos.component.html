<div class="row mt-100">
  <mat-form-field>
      <mat-label>Busqueda</mat-label>
      <input matInput (keyup)="applyFilter($event)" placeholder="Por cualquier campo" #input>
  </mat-form-field>
  <button class="right" mat-stroked-button>Nuevo Turno</button>
  <div class="mat-elevation-z8">
      <table mat-table [dataSource]="dataSource" matSort>
    
        <ng-container matColumnDef="fecha">
          <th mat-header-cell *matHeaderCellDef mat-sort-header> Fecha </th>
          <td mat-cell *matCellDef="let row"> {{row.fecha}} </td>
        </ng-container>

        <ng-container matColumnDef="farmacia">
          <th mat-header-cell *matHeaderCellDef mat-sort-header> Farmacia </th>
          <td mat-cell *matCellDef="let row"> {{row.farmacia}} </td>
        </ng-container>

        <ng-container matColumnDef="acciones">
          <th mat-header-cell *matHeaderCellDef>Acciones</th>
          <td mat-cell *matCellDef="let row">
            <mat-icon aria-hidden="true" aria-label="Editar" class="edit">edit</mat-icon>
            <mat-icon aria-hidden="true" aria-label="Eliminar" class="delete">delete</mat-icon>
          </td>
        </ng-container>
    
        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    
        <!-- Row shown when there is no matching data. -->
        <tr class="mat-row" *matNoDataRow>
          <td class="mat-cell" colspan="4">No data matching the filter "{{input.value}}"</td>
        </tr>
      </table>
    
      <mat-paginator [pageSizeOptions]="[10, 25, 100]"></mat-paginator>
  </div>
</div>
