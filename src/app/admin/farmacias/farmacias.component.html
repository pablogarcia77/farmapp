
<div class="row mt-100">
    <mat-form-field>
        <mat-label>Busqueda</mat-label>
        <input matInput (keyup)="applyFilter($event)" placeholder="Por cualquier campo" #input>
    </mat-form-field>
    <button class="right" mat-stroked-button>Nueva Farmacia</button>
    <div class="mat-elevation-z8">
        <table mat-table [dataSource]="dataSource" matSort>
        
            <!-- ID Column -->
            <ng-container matColumnDef="id">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> ID </th>
            <td mat-cell *matCellDef="let row"> {{row.id}} </td>
            </ng-container>
        
            <!-- Progress Column -->
            <ng-container matColumnDef="nombre">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> Nombre </th>
            <td mat-cell *matCellDef="let row"> {{row.nombre}} </td>
            </ng-container>
        
            <!-- Name Column -->
            <ng-container matColumnDef="lat">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> Latitud </th>
            <td mat-cell *matCellDef="let row"> {{row.lat}} </td>
            </ng-container>
        
            <!-- Fruit Column -->
            <ng-container matColumnDef="lng">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> Longitud </th>
            <td mat-cell *matCellDef="let row"> {{row.lng}} </td>
            </ng-container>

            <ng-container matColumnDef="direccion">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> Direccion </th>
            <td mat-cell *matCellDef="let row"> {{row.direccion}} </td>
            </ng-container>

            <ng-container matColumnDef="telefono">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> Tel√©fono </th>
            <td mat-cell *matCellDef="let row"> {{row.telefono}} </td>
            </ng-container>

            <ng-container matColumnDef="acciones">
            <th mat-header-cell *matHeaderCellDef>Acciones</th>
            <td mat-cell *matCellDef="let row">
                <mat-icon aria-hidden="true" aria-label="Editar" class="edit">edit</mat-icon>
                <mat-icon aria-hidden="true" aria-label="Eliminar" class="delete">delete</mat-icon>
            </td>
            </ng-container>
        
            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
        
            <!-- Row shown when there is no matching data. -->
            <tr class="mat-row" *matNoDataRow>
            <td class="mat-cell" colspan="4">No data matching the filter "{{input.value}}"</td>
            </tr>
        </table>
        
        <mat-paginator [pageSizeOptions]="[10, 25, 100]"></mat-paginator>
    </div>
</div>
